<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>CMSC 207 Assignment 1 - Calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="row">
        <div id="screen" class="w-100">
          <div id="digits" class="w-100">0</div>
        </div>
      </div>
      <div class="row">
        <button type="button" value="7" class="w-25">7</button>
        <button type="button" value="8" class="w-25">8</button>
        <button type="button" value="9" class="w-25">9</button>
        <button type="button" value="DIVBY" class="w-25">รท</button>
      </div>
      <div class="row">
        <button type="button" value="4" class="w-25">4</button>
        <button type="button" value="5" class="w-25">5</button>
        <button type="button" value="6" class="w-25">6</button>
        <button type="button" value="MULTI" class="w-25">x</button>
      </div>
      <div class="row">
        <button type="button" value="1" class="w-25">1</button>
        <button type="button" value="2" class="w-25">2</button>
        <button type="button" value="3" class="w-25">3</button>
        <button type="button" value="MINUS" class="w-25">-</button>
      </div>
      <div class="row">
        <button type="button" value="N" class="w-25">-/+</button>
        <button type="button" value="0" class="w-25">0</button>
        <button type="button" value="D" class="w-25">.</button>
        <button type="button" value="PLUS" class="w-25">+</button>
      </div>
      <div class="row">
        <button type="button" value="C" class="w-75">C</button>
        <button type="button" value="E" class="w-25">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
